<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <form action="{% url 'app_calculadora:calculadora' %}" method="POST">
        {% csrf_token %}
        Expressão: <input type="text" name="expressao" placeholder="expressão aritmetica..">
        <input type="submit" value="calcular">
    </form>

    {% if calculo %}
        <p>{{ calculo }}</p>
    {% endif %}

</body>
</html>
